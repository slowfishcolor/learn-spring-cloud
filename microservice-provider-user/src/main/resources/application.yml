server:
  port: 8000
spring:
  jpa:
    show-sql: true
    generate-ddl: false
    hibernate:
      ddl-auto: none
  datasource:
    platform: h2
    schema: classpath:schema.sql
    data: classpath:data.sql
  application:
    name: microservice-provider-user
logging:
  level: info
info:
  app:
    name: @project.artifactId@

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/